<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Online Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>D&D Online Platform</h1>
        <nav>
            <a href="#login">Login</a>
            <a href="#register">Register</a>
            <a href="#dashboard">Dashboard</a>
        </nav>
    </header>

    <main>
        <section id="login" class="form-section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="register" class="form-section">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Welcome to your D&D Dashboard. Here you can manage your games and characters.</p>
            <!-- Additional content will go here -->
            
            <!-- Dice Roller Section -->
            <div id="dice-roller">
                <h2>Dice Roller</h2>
                <button id="roll-dice">Roll the Dice</button>
                <p id="dice-result">Roll a dice to see the result</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
